<ion-header>
  <ion-navbar>
  <ion-buttons right>
    <button ion-button icon-only (click)="onNewRecipe()"></button>
    <ion-icon name="add"></ion-icon>
  </ion-buttons>
    <ion-title text-center>Recipes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <button ion-item *ngFor="let recipe of recepies;let i =index"
  (click)='onLoadRecepie(recipe,i)'>
<h2>{{recipe.title}}</h2>
<ion-note>{{recipe?.difficulty}}</ion-note></button>
  </ion-list>
</ion-content>
