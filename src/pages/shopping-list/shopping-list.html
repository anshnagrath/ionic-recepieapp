
<ion-header>
  <ion-navbar>
    <ion-title trxt-center>shopping-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- template driven -->
<form #f="ngForm" (ngSubmit)="onAddItem(f)">
  <ion-list>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" name="ingridentName" aria-placeholder="milk" ngModel required></ion-input>
    </ion-item>
   <ion-item>
    <ion-label fixed>Ammount</ion-label>
      <ion-input type="number" name="Ammount" aria-placeholder="2" ngModel required></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button type="submit"[disabled]="!f.valid" block>Add Item</button>
</form>
<ion-list>
  <ion-item *ngFor="let item of itemList;let i=index" (click)="onCheckItem(i)" >
    <h3>{{item.name}}        {{item.ammount}}</h3>  
   </ion-item>
</ion-list>

</ion-content>
