
<ion-header>

  <ion-navbar>

    <ion-title text-center>{{recipe.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h2 >{{recipe.title}}</h2>
        <div class="subtitle">{{recipe.difficulty}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <p>{{recipe.description}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-list *ngFor="let ingridents of recipe.ingridents">
{{ingridents.name}}
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="recipe.indridents.length>0">
      <ion-col text-center>
        <button ion-button clear (click)="onAddIngridents()">Add Igridents to shopping list</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button outline block (click)="onEditRecipe()">Edit Recipe</button>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <button ion-button outline block (click)="onDeleteRecipe()" color="danger">Delete Recipe</button>
        </ion-col>
      </ion-row>
  </ion-grid>

</ion-content>
